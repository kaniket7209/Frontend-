    <input type="text">
    <script>
        //My work
        let count = 0;
        function work() {
            console.log("Network Request", count);
            count++;
        }
        function debounce(work, delay) {
            let timerID ;
            return function optmWorkFn() {
                // console.log(timerID);
                clearTimeout(timerID)
                timerID = setTimeout(() => {
                    work();
                }, delay);
            }
        }

        function throttling(work, delay) {
            let flag = true;
            return function optmWorkFn() {
                if (flag === true) {
                    work();
                    flag = false;
                    setTimeout(() => {
                        flag = true;
                    }, delay);
                }
            }
        }
        let optmFn = debounce(work, 500);
        let input = document.querySelector("input");
        input.addEventListener("keydown", optmFn);
    </script>
